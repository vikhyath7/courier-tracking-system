{% extends "base.html" %}

{% block title %}Create Package - Courier Tracking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Create New Package</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_package') }}">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Package Weight (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="branch_id" class="form-label">Branch</label>
                        <select class="form-select" id="branch_id" name="branch_id" required>
                            <option value="">Select Branch</option>
                            {% for branch in branches %}
                                <option value="{{ branch.branch_id }}">{{ branch.branch_name }} - {{ branch.location }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_type" class="form-label">Service Type</label>
                        <select class="form-select" id="service_type" name="service_type" required>
                            <option value="Standard">Standard Delivery</option>
                            <option value="Express">Express Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Package</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
